<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyGallery</title>
    <!--
    <link rel="icon" href="img/favicon-96x96.png" type="image/x-icon">
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="page">
      <div class="gallery">
        <div class="title">
          <h1>MyGallery</h1>
        </div>

        <div class="slide">
          <img class= "fade" src="img/image1.jpg" style="width:100%">
        </div>

        <div class="slide fade-out">
          <img class= "fade" src="img/image2.jpg" style="width:100%">
        </div>

        <div class="slide fade-out">
          <img class= "fade" src="img/image3.jpg" style="width:100%">
        </div>

        <div class="slide">
          <img class= "fade" src="img/image4.jpg" style="width:100%">
        </div>

      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>

</html>
